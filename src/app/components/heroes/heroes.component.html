<h1>Héroes <small> Marvel y DC</small></h1>

<div class="row row-cols-1 row-cols-md-3 g-4">
  <!-- Con ngFor iteramos la lista recibida desde el componente heroes, evita copiar y pegar todo el código de las cards -->
  <!-- Se importa el componente HIJO y con [] se le pasan las propiedades que se recibirán con el @input -->
  <app-heroe-tarjeta (heroeSeleccionad)="verHeroe($event)" [heroe]="heroe" [index]="i" *ngFor="let heroe of heroes; let i = index"></app-heroe-tarjeta>
</div>
